name: Scala release 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  include:
    # stage="test" if no stage is specified
    - name: compile
      script: sbt compile
    - name: formatting
      script: ./bin/scalafmt --test
    # run ci-release only if previous stages passed
    - stage: release
      script: sbt ci-release

